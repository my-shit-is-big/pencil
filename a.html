<ul>
   <li style="font-size:60px;">稱呼</li>
   <ul>
   	 <li style="font-size:40px">中國南方稱章魚為「八爪魚」，渤海地區稱其為「八帶魚」，馬來西亞北方稱其為「豬母酸」。在臺灣不少人稱其thá-khò（源於日語たこ(蛸) tako），多數人稱為章魚，其他亦有「八帶蛸」、「坐蛸」、「死牛」、「石居」、「石吸」、「望潮」等稱呼</li>
   	</ul>
   	<li style="font-size:60px">特徵</li>
   	<ul>
   		<li style="font-size:40px">章魚擁有三顆心臟，其中兩顆負責把血液送到腮，剩下一顆送到全身；順帶一提，章魚的血是藍色的。再來是他的神經系統，有2/3的神經遍布於觸手，這使的牠的觸手有完善的局部控管與感知能力，而且牠的吸盤能偵測化學物質，也就是說牠的吸盤有嗅覺和味覺。</li>
   	</ul>
